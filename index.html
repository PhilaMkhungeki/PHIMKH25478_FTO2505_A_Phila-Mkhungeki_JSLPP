<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <script defer src="./scripts/main.js" type="module"></script>
    <script defer src="./scripts/featureScript.js" type="module"></script>
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>

      </div>

      <!--toggle dark or light theme-->
      <div class="dark-light-theme" id="theme">
        <img src="./assets/icon-light-theme.svg" alt="light-theme">
        <label class="toogleTheme">
          <input type="checkbox" id="themeToogle">
          <span class="slider round"></span>
        </label>
        <img src="./assets/icon-dark-theme.svg" alt="dark-theme">
      </div>
      <!--Hide sidebar-->
      <button class="hide-sidebar" id="hide-sideBar"><img src="./assets/icon-hide-sidebar.svg" alt="hide-sideBar">Hide Sidebar</button>
    
    </nav>



    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <button id="add-new-task-btn" class="primary-btn">
          + Add New Task
        </button>
      </header>

      <!--mobile menu toogle feature-->
      <div class="mobile-menu menu-hidden">
        <div class="menu-links">
          <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
          <span class="close-btn">&times;</span>
        </div>
        <button class="board-btn">Launch Career</button>
        <!--toggle dark or light theme-->
        <div class="dark-light-theme" id="mobileTheme">
          <img src="./assets/icon-light-theme.svg" alt="light-theme">
          <label class="toogleTheme">
            <input type="checkbox" id="mobileThemeToogle">
            <span class="slider round"></span>
          </label>
          <img src="./assets/icon-dark-theme.svg" alt="dark-theme">
        </div>
      </div>
      <!--Modal backdrop effect-->
      <div id="mobileMenu-modal-backdrop" class="menu-hidden"></div>

      <div class="container">
        <main class="card-column-main">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (2)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="tasks-container"></div>
          </div>
          <!-- DOING Column -->
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks-container"></div>
          </div>
          <!-- DONE Column -->
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks-container"></div>
          </div>
          <!--Show sidebar-->
          <div class="show-sidebar" id="show-sidebar">
            <img src="./assets/icon-show-sidebar.svg" alt="show-sidebar">
          </div>
          <!--Loading message for while tasks are still being fetched-->
          <div id="loading-message">Loading tasks...</div>
        </main>
      </div>
    </div>
    <!-- Modal: Displays each tasks details when the task is clicked -->
    <dialog id="task-modal">
      <form method="dialog" id="task-form">
        <div class="modal-header">
          <h3>Task</h3>
          <button type="button" class="close-btn" id="close-modal-btn">
            &times;
          </button>
        </div>

        <label for="task-title">Title</label>
        <input type="text" id="task-title" name="title" required />

        <label for="task-desc">Description</label>
        <textarea id="task-desc" name="description" rows="4"></textarea>

        <label for="task-status">Status</label>
        <select id="task-status" name="status" required>
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>

        <div class="modalTaskBtns">
          <input type="submit" class="saveTask-btn"  id="edit-task-btn" value="Save Changes"/>
          <input type="submit" class="delete-btn"  id="delete-task-btn" value="Delete Task"/>
        </div>
      </form>
    </dialog>
    <!-- New Task Modal: Form for adding a new task. -->
    <dialog class="modal-overlay">
      <form class="modal-window" id="new-task-modal-window">
        <div class="modal-header">
          <h3 class="modal-title">Add New Task</h3>
          <span class="close-btn" id="cancel-add-btn">&times;</span>
        </div>

        <div class="input-div">
          <label class="label-modal-window" id="modal-title-input" for="title-input" >Title</label>
          <input type="text" class="modal-input" id="title-input" placeholder="e.g. Take a little break" required/>
        </div>
        <div class="input-div">
          <label class="label-modal-window" id="modal-desc-input" for="desc-input">Description</label>
          <textarea name="description" id="desc-input" placeholder="e.g. Pet your dog, have a cup of coffee, dance to your favourite song and come back to conquer this challenge. 💪🏾" required></textarea>
        </div>
        <div class="input-div">
          <label class="label-modal-window" id="modal-select-status" for="select-status" >Status</label
          >
          <select name="status" id="select-status" required>
            <option value="todo">todo</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>
        </div>
        <div class="button-group">
          <input type="submit" class="submit-btn" id="create-task-btn" value="Create Task"/>
        </div>
      </form>
    </dialog>
  </body>
</html>
